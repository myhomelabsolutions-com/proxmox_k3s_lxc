
---
apiVersion: v1
kind: Namespace
metadata:
  name: argocd

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
  namespace: argocd
spec:
  selector:
    matchLabels:
      app: argocd-server
  replicas: 1
  template:
    metadata:
      labels:
        app: argocd-server
    spec:
      containers:
      - name: argocd-server
        image: argoproj/argocd:v2.4.0
        args:
        - --insecure
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: argocd-server-service
  namespace: argocd
spec:
  type: LoadBalancer
  selector:
    app: argocd-server
  ports:
  - port: 80
    targetPort: 8080

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/ssl-passthrough: "false"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server-service
            port: 
              number: 80
      - path: /api/
        pathType: Prefix
        backend:
          service:
            name: argocd-server-service
            port:
              number: 80
      - path: /metrics/
        pathType: Prefix
        backend:
          service:
            name: argocd-metrics
            port:
              number: 8082